name: Pull Request Validation

on:
  pull_request:
    types: [ opened, synchronize, reopened, edited ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'

    steps:
    - name: Check PR title format
      uses: amannn/action-semantic-pull-request@v6.1.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        types: |
          feat
          fix
          docs
          style
          refactor
          chore
        requireScope: false
        subjectPattern: ^[a-z].+$
        subjectPatternError: |
          The subject "{subject}" found in the pull request title "{title}" should start with a lowercase letter.
        validateSingleCommit: false

  check-size:
    name: Check PR Size
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Check PR size
      uses: actions/github-script@v8
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const pr = context.payload.pull_request;
          const { additions, deletions, changed_files } = pr;
          const total_changes = additions + deletions;

          let size_label = '';
          let comment = '';

          if (total_changes < 100) {
            size_label = 'size/xs';
            comment = 'âœ… **PR Size: XS** (<100 lines)';
          } else if (total_changes < 300) {
            size_label = 'size/s';
            comment = 'âœ… **PR Size: S** (100-300 lines)';
          } else if (total_changes < 600) {
            size_label = 'size/m';
            comment = 'ðŸ‘€ **PR Size: M** (300-600 lines)';
          } else if (total_changes < 1200) {
            size_label = 'size/l';
            comment = 'âš ï¸ **PR Size: L** (600-1200 lines)';
          } else {
            size_label = 'size/xl';
            comment = 'ðŸ“š **PR Size: XL** (>1200 lines) - Large documentation updates';
          }

          await github.rest.issues.addLabels({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: pr.number,
            labels: [size_label]
          });

          const body = `## ðŸ“Š PR Statistics

          ${comment}

          | Metric | Value |
          |--------|-------|
          | Files Changed | ${changed_files} |
          | Lines Added | +${additions} |
          | Lines Deleted | -${deletions} |
          | Total Changes | ${total_changes} |`;

          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: pr.number,
            body: body
          });

  auto-label:
    name: Auto-label PR
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Label based on changed files
      uses: actions/github-script@v8
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const files = await github.rest.pulls.listFiles({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.payload.pull_request.number
          });

          const labels = new Set();

          for (const file of files.data) {
            const filename = file.filename;

            if (filename.startsWith('getting-started/')) labels.add('getting-started');
            if (filename.startsWith('guides/')) labels.add('guides');
            if (filename.startsWith('architecture/')) labels.add('architecture');
            if (filename.startsWith('troubleshooting/')) labels.add('troubleshooting');
            if (filename.startsWith('faq/')) labels.add('faq');
            if (filename.startsWith('reference/')) labels.add('reference');
            if (filename.includes('README')) labels.add('readme');
            if (filename.endsWith('.css') || filename.endsWith('.html')) labels.add('theme');
          }

          if (labels.size > 0) {
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: Array.from(labels)
            });
          }

  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Verify docsify build
      run: |
        echo "## ðŸ” Documentation Validation" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Start docsify server
        timeout 30s npm run serve &
        sleep 10

        # Check if server is running
        if curl -f http://localhost:3000; then
          echo "âœ… Docsify server started successfully" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Docsify server failed to start" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
